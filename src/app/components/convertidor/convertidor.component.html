<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Ingrese valor</label>
                <input type="number" class="form-control form-control-lg" id="cantidad" placeholder="Ingrese valor" [(ngModel)]="cantidad" (input)="convertir()">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="tengo" class="form-label">Tengo</label>
            <select class="form-select form-control-lg" aria-label="Default select example" id="rengo" [(ngModel)]="tengo" (change)="convertir()">
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
                
              </select>
        </div>
        <div class="col-lg-6">
            <label for="convertir" class="form-label">Convertir a</label>
            <select class="form-select form-control-lg" aria-label="Default select example" id="convertir"  [(ngModel)]="quiero" (change)="convertir()">
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
              </select>
        </div>
    </div>
    <h5 class="text-center mt-3">
        <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
        <span class="badge bg-secondary">SON</span>
        <span class="badge bg-success">{{total | number:'0.0-2'}} {{quiero}}</span>
    </h5>
</div>
